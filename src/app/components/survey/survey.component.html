<div class="container mx-auto p-6">
  <p-toast></p-toast>

  <p-card header="Edit Survey" class="shadow-md rounded-xl">
    <form [formGroup]="surveyForm" (ngSubmit)="onSubmit()" class="space-y-8">
      <!-- Loading Spinner -->
      <div *ngIf="isDataLoading" class="flex justify-center items-center py-12">
        <p-progressSpinner></p-progressSpinner>
      </div>

      <div *ngIf="!isDataLoading">
        <!-- Basic Info -->
        <section class="space-y-4">
          <h2 class="text-2xl font-semibold text-gray-800 border-b pb-2">Basic Information</h2>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700">Survey Title*</label>
              <input pInputText formControlName="title" class="w-full mt-1" />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Description</label>
              <textarea pInputTextarea formControlName="description" class="w-full mt-1"></textarea>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Department*</label>
              <p-dropdown
                [options]="departments"
                formControlName="department"
                optionLabel="name"
                optionValue="id"
                placeholder="Select Department"
                class="w-full mt-1"
              ></p-dropdown>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Survey Type*</label>
              <p-dropdown
                [options]="surveyTypes"
                formControlName="survey_type"
                optionLabel="name"
                optionValue="id"
                placeholder="Select Survey Type"
                class="w-full mt-1"
              ></p-dropdown>
            </div>

            <!-- Sites (Multiple) -->
            <div class="md:col-span-2">
              <label class="block text-sm font-medium text-gray-700">Sites* (multiple)</label>
              <p-multiSelect
                [options]="sites"
                formControlName="site_ids"
                optionLabel="site_code"
                optionValue="id"
                [filter]="true"
                [showToggleAll]="true"
                [showClear]="true"
                [display]="'chip'"
                [maxSelectedLabels]="3"
                [selectedItemsLabel]="'{0} sites selected'"
                [panelStyle]="{ maxHeight: '320px' }"
                placeholder="Select one or more sites"
                class="w-full mt-1"
              ></p-multiSelect>
            </div>
          </div>

          <div class="flex gap-6 items-center pt-4">
            <div class="flex items-center">
              <p-inputSwitch formControlName="is_location_based" class="mr-2"></p-inputSwitch>
              <label class="text-sm text-gray-700">Location Based</label>
            </div>
            <div class="flex items-center">
              <p-inputSwitch formControlName="is_image_required" class="mr-2"></p-inputSwitch>
              <label class="text-sm text-gray-700">Image Required</label>
            </div>
            <div class="flex items-center">
              <p-inputSwitch formControlName="is_active" class="mr-2"></p-inputSwitch>
              <label class="text-sm text-gray-700">Active Survey</label>
            </div>
          </div>
        </section>

        <!-- Question Categories -->
        <section class="space-y-4 pt-8">
          <div class="flex justify-between items-center border-b pb-2">
            <h2 class="text-2xl font-semibold text-gray-800">Question Categories</h2>
            <p-button
              label="Add Category"
              icon="pi pi-plus"
              (onClick)="addCategory()"
              styleClass="p-button-success p-button-sm"
            ></p-button>
          </div>

          <div formArrayName="categories" class="space-y-6">
            <div
              *ngFor="let category of categories.controls; let catIdx = index"
              [formGroupName]="catIdx"
              class="border rounded-lg shadow-sm p-4 bg-white"
            >
              <div class="flex justify-between items-center mb-4">
                <input
                  pInputText
                  formControlName="name"
                  class="text-lg font-semibold w-2/3"
                  placeholder="Enter category name"
                />
                <div class="flex gap-2">
                  <p-button
                    icon="pi pi-plus"
                    label="Add Question"
                    (onClick)="addQuestion(catIdx)"
                    styleClass="p-button-sm p-button-outlined"
                  ></p-button>
                  <p-button
                    icon="pi pi-trash"
                    (onClick)="removeCategory(catIdx)"
                    styleClass="p-button-danger p-button-sm p-button-outlined"
                  ></p-button>
                </div>
              </div>

              <div formArrayName="questions" class="space-y-4">
                <div
                  *ngFor="let question of getQuestions(catIdx).controls; let qIdx = index"
                  [formGroupName]="qIdx"
                  class="p-4 border rounded-md bg-gray-50"
                >
                  <div class="flex justify-between items-center mb-2">
                    <h3 class="text-lg font-medium">Question #{{ qIdx + 1 }}</h3>
                    <p-button
                      icon="pi pi-trash"
                      (onClick)="removeQuestion(catIdx, qIdx)"
                      styleClass="p-button-danger p-button-sm p-button-text"
                    ></p-button>
                  </div>

                  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                      <label class="block text-sm font-medium">Text*</label>
                      <input pInputText formControlName="text" class="w-full" />
                    </div>
                    <div>
                      <label class="block text-sm font-medium">Type*</label>
                      <p-dropdown
                        [options]="questionTypes"
                        formControlName="type"
                        optionLabel="label"
                        optionValue="value"
                        (onChange)="onQuestionTypeChange(catIdx, qIdx)"
                        class="w-full"
                      ></p-dropdown>
                    </div>
                  </div>

                  <div class="flex flex-wrap gap-6 items-center mt-4">
                    <div class="flex items-center">
                      <p-checkbox formControlName="isRequired" [binary]="true"></p-checkbox>
                      <label class="ml-2">Required</label>
                    </div>

                    <!-- Show Has Marks for all except linear -->
                    <div
                      class="flex items-center"
                      *ngIf="getQuestions(catIdx).at(qIdx).get('type')?.value !== 'linear'"
                    >
                      <p-inputSwitch formControlName="hasMarks" class="mr-2"></p-inputSwitch>
                      <label>Has Marks</label>
                    </div>
                  </div>

                  <!-- Marks (simple types) -->
                  <div
                    *ngIf="
                      getQuestions(catIdx).at(qIdx).get('hasMarks')?.value &&
                      !['linear', 'multiple_scoring'].includes(
                        getQuestions(catIdx).at(qIdx).get('type')?.value
                      )
                    "
                    class="flex items-center mt-4"
                  >
                    <label class="block text-sm font-medium">Marks</label>
                    <p-inputNumber formControlName="marks" class="w-24 mt-1" [min]="0"></p-inputNumber>
                  </div>

                  <!-- Multiple Choice -->
                  <div *ngIf="getQuestions(catIdx).at(qIdx).get('type')?.value === 'choice'" class="mt-4">
                    <label class="font-medium">Choices</label>
                    <div formArrayName="choices" class="space-y-2 mt-2">
                      <div
                        *ngFor="let choice of getQuestionChoices(catIdx, qIdx).controls; let cIdx = index"
                        [formGroupName]="cIdx"
                        class="grid grid-cols-1 sm:grid-cols-12 gap-2 items-center"
                      >
                        <input pInputText formControlName="text" class="sm:col-span-6" placeholder="Option text" />
                        <p-checkbox formControlName="isCorrect" [binary]="true" class="sm:col-span-2"></p-checkbox>
                        <p-inputNumber
                          *ngIf="getQuestions(catIdx).at(qIdx).get('hasMarks')?.value"
                          formControlName="marks"
                          class="sm:col-span-3"
                          placeholder="Marks"
                          [min]="0"
                        ></p-inputNumber>
                        <div class="sm:col-span-1 text-right">
                          <p-button
                            icon="pi pi-trash"
                            (onClick)="removeChoice(catIdx, qIdx, cIdx)"
                            styleClass="p-button-danger p-button-sm p-button-text"
                          ></p-button>
                        </div>
                      </div>
                    </div>
                    <p-button
                      label="Add Option"
                      icon="pi pi-plus"
                      (onClick)="addChoice(catIdx, qIdx)"
                      styleClass="p-button-sm p-button-outlined mt-2"
                    ></p-button>
                  </div>

                  <!-- Multiple Scoring -->
                  <div
                    *ngIf="getQuestions(catIdx).at(qIdx).get('type')?.value === 'multiple_scoring'"
                    class="mt-4"
                  >
                    <label class="font-medium">Multiple Scoring Choices</label>
                    <div formArrayName="choices" class="space-y-2 mt-2">
                      <div
                        *ngFor="let choice of getQuestionChoices(catIdx, qIdx).controls; let cIdx = index"
                        [formGroupName]="cIdx"
                        class="grid grid-cols-1 sm:grid-cols-12 gap-2 items-center"
                      >
                        <input pInputText formControlName="text" class="sm:col-span-7" placeholder="Option text" />
                        <p-inputNumber
                          *ngIf="getQuestions(catIdx).at(qIdx).get('hasMarks')?.value"
                          formControlName="marks"
                          class="sm:col-span-4"
                          placeholder="Marks"
                          [min]="0"
                        ></p-inputNumber>
                        <div class="sm:col-span-1 text-right">
                          <p-button
                            icon="pi pi-trash"
                            (onClick)="removeChoice(catIdx, qIdx, cIdx)"
                            styleClass="p-button-danger p-button-sm p-button-text"
                          ></p-button>
                        </div>
                      </div>
                    </div>
                    <p-button
                      label="Add Option"
                      icon="pi pi-plus"
                      (onClick)="addChoice(catIdx, qIdx)"
                      styleClass="p-button-sm p-button-outlined mt-2"
                    ></p-button>
                  </div>

                  <!-- Linear -->
                  <div
                    *ngIf="getQuestions(catIdx).at(qIdx).get('type')?.value === 'linear'"
                    class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4"
                  >
                    <div>
                      <label>Minimum Value</label>
                      <input pInputText formControlName="min_value" class="w-full" />
                    </div>
                    <div>
                      <label>Maximum Value</label>
                      <input
                        pInputText
                        formControlName="max_value"
                        class="w-full"
                        (input)="onLinearMaxValueChange(catIdx, qIdx)"
                      />
                    </div>
                    <div>
                      <label>Total Marks</label>
                      <input pInputText formControlName="marks" class="w-full" />
                    </div>
                  </div>

                  <!-- Yes/No -->
                  <div
                    *ngIf="getQuestions(catIdx).at(qIdx).get('type')?.value === 'yesno'"
                    class="grid grid-cols-2 gap-4 mt-4"
                  >
                    <div class="flex justify-between items-center border p-2">
                      <span>Yes</span>
                      <p-checkbox [formControl]="getYesNoControl(catIdx, qIdx, 'yes')" [binary]="true"></p-checkbox>
                    </div>
                    <div class="flex justify-between items-center border p-2">
                      <span>No</span>
                      <p-checkbox [formControl]="getYesNoControl(catIdx, qIdx, 'no')" [binary]="true"></p-checkbox>
                    </div>
                  </div>

                  <!-- Static Note -->
                  <div
                    *ngIf="
                      ['text', 'image', 'location', 'remarks'].includes(
                        getQuestions(catIdx).at(qIdx).get('type')?.value
                      )
                    "
                    class="text-sm text-gray-500 mt-3"
                  >
                    Users will provide
                    {{
                      getQuestions(catIdx).at(qIdx).get('type')?.value === 'remarks'
                        ? 'remarks (display only)'
                        : getQuestions(catIdx).at(qIdx).get('type')?.value
                    }}
                    response.
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Extra Add Category button at the bottom for better accessibility -->
          <div class="flex justify-end pt-2">
            <p-button
              label="Add Category"
              icon="pi pi-plus"
              (onClick)="addCategory()"
              styleClass="p-button-success p-button-sm"
            ></p-button>
          </div>
        </section>

        <!-- Submit -->
        <div class="flex justify-end gap-3 pt-6 border-t mt-6">
          <p-button label="Cancel" (onClick)="onCancel()" styleClass="p-button-secondary"></p-button>
          <p-button
            label="Create Survey"
            type="submit"
            [disabled]="surveyForm.invalid || isLoading"
            icon="pi pi-check"
            [loading]="isLoading"
          ></p-button>
        </div>
      </div>
    </form>
  </p-card>
</div>
