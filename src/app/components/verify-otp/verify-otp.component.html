
<p-toast position="top-right"></p-toast>

<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Verify OTP
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                We've sent an OTP to {{otpData.phone_number}}
            </p>
        </div>

        <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
            <div class="rounded-md shadow-sm space-y-4">
                <div class="space-y-1">
                    <label class="block text-sm font-medium text-gray-700">OTP Code</label>
                    <input type="number"
                           pInputText
                           [(ngModel)]="otpData.otp"
                           name="otp"
                           required
                           class="w-full"
                           placeholder="Enter 6-digit OTP">
                </div>
            </div>

            <div>
                <button pButton type="submit"
                        label="Verify OTP"
                        [loading]="isLoading"
                        [disabled]="isLoading"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                </button>
            </div>
        </form>

        <div class="text-center">
            <button pButton type="button"
                    label="Resend OTP"
                    class="p-button-text"
                    >
            </button>
        </div>
    </div>
</div>
