<div class="card p-4">
    <h2>Roles Management</h2>

    <p-table [value]="roles" [columns]="cols"
             [paginator]="true" [rows]="5"
             [showCurrentPageReport]="true"
             currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             [rowsPerPageOptions]="[5,10,25]"
             styleClass="p-datatable-striped p-datatable-gridlines p-datatable-sm">

        <ng-template pTemplate="caption">
            <div class="flex justify-content-between align-items-center">
                <button pButton label="Add New Role" icon="pi pi-plus" class="p-button-sm"></button>
                <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" placeholder="Search roles..." style="width: 250px"/>
        </span>
            </div>
        </ng-template>

        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
                <th style="width: 120px">Actions</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-role>
            <tr>
                <td>{{role.id}}</td>
                <td>{{role.name}}</td>
                <td>{{role.platform.name}}</td>
                <td>{{role.platform.description}}</td>
                <td>
                    <div class="flex gap-2">
                        <button pButton icon="pi pi-pencil"
                                class="p-button-rounded p-button-sm p-button-text p-button-success"
                                (click)="editRole(role)"></button>
                        <button pButton icon="pi pi-trash"
                                class="p-button-rounded p-button-sm p-button-text p-button-danger"
                                (click)="deleteRole(role)"></button>
                    </div>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td [attr.colspan]="cols.length + 1">
                    No roles found. Click "Add New Role" to create one.
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
