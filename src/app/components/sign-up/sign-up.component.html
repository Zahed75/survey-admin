<p-toast></p-toast>

<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Create your account
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Already have an account?
                <a routerLink="/login" class="font-medium text-primary-600 hover:text-primary-500">
                    Sign in
                </a>
            </p>
        </div>

        <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
            <div class="rounded-md shadow-sm space-y-4">
                <!-- Name -->
                <div class="space-y-1">
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input id="name" name="name" type="text" required
                           pInputText
                           [(ngModel)]="user.name"
                           class="w-full"
                           placeholder="John Doe">
                </div>

                <!-- Email -->
                <div class="space-y-1">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input id="email" name="email" type="email" required
                           pInputText
                           [(ngModel)]="user.email"
                           class="w-full"
                           placeholder="you@example.com">
                </div>

                <!-- Phone Number -->
                <div class="space-y-1">
                    <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input id="phone_number" name="phone_number" type="tel" required
                           pInputText
                           [(ngModel)]="user.phone_number"
                           class="w-full"
                           placeholder="01611814937">
                </div>

                <!-- Staff ID -->
                <div class="space-y-1">
                    <label for="staff_id" class="block text-sm font-medium text-gray-700">Staff ID</label>
                    <input id="staff_id" name="staff_id" type="number" required
                           pInputText
                           [(ngModel)]="user.staff_id"
                           class="w-full"
                           placeholder="17204">
                </div>

                <!-- Designation -->
                <div class="space-y-1">
                    <label for="designation" class="block text-sm font-medium text-gray-700">Designation</label>
                    <input id="designation" name="designation" type="text" required
                           pInputText
                           [(ngModel)]="user.designation"
                           class="w-full"
                           placeholder="Software Engineer">
                </div>

                <!-- Password -->
                <div class="space-y-1">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <p-password [(ngModel)]="user.password"
                                [feedback]="true"
                                [toggleMask]="true"
                                name="password"
                                required
                                placeholder="Enter password"
                                [inputStyle]="{'width': '100%'}">
                    </p-password>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required
                           class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        I agree to the <a href="#" class="text-primary-600 hover:text-primary-500">Terms</a>
                    </label>
                </div>
            </div>

            <div>
                <button pButton type="submit"
                        label="Sign Up"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                </button>
            </div>
        </form>

        <p-divider align="center">
            <span class="text-sm text-gray-500">OR</span>
        </p-divider>

        <div class="grid grid-cols-2 gap-2">
            <button pButton icon="pi pi-google"
                    class="p-button-outlined p-button-secondary w-full">
                <span class="ml-2">Google</span>
            </button>
            <button pButton icon="pi pi-microsoft"
                    class="p-button-outlined p-button-secondary w-full">
                <span class="ml-2">Microsoft</span>
            </button>
        </div>
    </div>
</div>
